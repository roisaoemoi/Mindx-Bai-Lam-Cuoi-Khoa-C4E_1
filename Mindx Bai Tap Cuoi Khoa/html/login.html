<!DOCTYPE html>
<html lang="en">

<head>

    <title>Form login </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<body>

    <div id="wrapper">

        <form action="" id="form-login">

            <h1 class="form-heading">Đăng Nhập </h1>

                <input type="text"  class="form-input" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password"  class="form-input" placeholder="Mật khẩu">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <div class="form-register">
                <button type="submit" name="form-submit" class="form-submit" onclick=" show()"> Đăng nhập </button>
                <button type="submit" name="form-submit" class="form-submit"><a href="register.html">Đăng ký </a>
                </button>
                <button type="submit" name="form-submit" class="form-submit"><a href="Htmlpr.html"> Hủy</button>
            </div>
            <div class="form-fg">
                <ul class="form-facebook">
                    <a href="https://" class="faebook-link">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </ul>
                <ul class="form-google">
                    <a href="https://" class="google-link">
                        <i class="fa-brands fa-google">
                            <google-link></google-link>
                        </i>
                    </a>
                </ul>
            </div>
        </form>
    </div>

    <script src="/login.js"></script>
</body>
